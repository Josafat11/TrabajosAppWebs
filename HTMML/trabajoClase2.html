<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuestas de satisfaccion del evento</title>
    <link rel="stylesheet" href="estilosPractica.css">
</head>
<body>
    <form >
        <h1>Encuensta de satisfaccion</h1>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>


        <label for="evaluacion">Evaluacion del evento:</label>
        <select name="evaluacion" id="evaluacion" required>
            <option value="">Selecciona una opcion</option>
            <option value="excelente">Excelente</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
            <option value="malo">Malo</option>

        </select>
        

        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="comentarios" rows="4"></textarea>


        <label for="pregunta">多Como fue el servicio?</label>
        <input type="text" id="pregunta" name="pregunta">

        <label for="pregunta2">多Como calificas al personal?</label>
        <input type="text" id="pregunta2" name="pregunta2">

        <label for="pregunta3">多Son los resultados esperados?</label>
        <input type="text" id="pregunta3" name="pregunta3">

        <label for="pregunta4">多Lo recomendarias?</label>
        <input type="text" id="pregunta4" name="pregunta4">


        <button type="submit">Enviar</button>









    </form>
    
</body>
</html>
