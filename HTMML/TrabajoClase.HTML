<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usarios</title>
    <link rel="stylesheet" href="estilosPractica.css">

</head>
<body>
    <form>
   <label for="nombre">Nombre completo:</label>
   <input type="text" name="nombre" id="nombre" required>
   
   <label for="correo">Correo Electronico:</label>
   <input type="email" name="correo" id="correo" required>

   <label for="Ocupacion">Ocupacion:</label>
   <select name="ocupacion" id="ocupacion" required>
    <option value="value">Selecciona una opcion</option>
    <option value="Estudiante">Estudiante</option>
    <option value="Profesional">Profesional</option>
    <option value="otro">otro</option>
   </select>

   <label>Talla de camisetas</label>
   <input type="radio" id="s" name="talla" value="s" required>
   <label for="s">S</label>
   <input type="radio" id="m" name="talla" value="m" required>
   <label for="m">M</label>
   <input type="radio" id="l" name="talla" value="l" required>
   <label for="l">L</label>
   <input type="radio" id="xl" name="talla" value="xl" required>
   <label for="xl">XL</label>


   <label>Preferencias dieteticas</label>
   <input type="checkbox" id="vegetariano" name="preferencias" value="vegetariano">
   <label for="vegetariano">vegetariano</label>

   <input type="checkbox" id="vegano" name="preferencias" value="vegano">
   <label for="vegano">Vegano</label>

   <input type="checkbox" id="sin-gluten" name="preferencias" value="sin-gluten">
   <label for="sin-gluten">Sin gluten</label>

   <input type="checkbox" id="sin-restricciones" name="preferencias" value="sin-restricciones">
   <label for="sin-restricciones">Sin restricciones</label>



   <button type="submit">Enviar</button>








</form>
</body>
</html>
