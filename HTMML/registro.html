<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New user</title>
</head>
<body>
    <link rel="stylesheet" href="estilos.css">
    <div id="Container">
        <header>
            <h1> nuevo usuario</h1>
            <img src="Src/lol.webp" alt="anime" class="Anime">
        </header>
        <section>
            <h2>Formulario de registro</h2>
            <form action="maquetado.html" method="get" autocomplete="off">

                <fieldset>
                    <legend>New usuario</legend>
                    <table>
                        <tr>
                            <td><label for="nombre">nombre: </label></td>
                            <td><input type="text" name="nombre" id="nombre" placeholder="nombre" required minlength="5" maxlength="10" pattern="A-Za-z " ex></td>
                        </tr>
                        <tr>
                            <td><label for="user">Usuario: </label></td>
                            <td><input type="text" name="user" id="user" placeholder="userio" required minlength="5" maxlength="15"></td>
                        </tr>
                        <tr>
                            <td><label for="pass">password: </label></td>
                            <td><input type="password" name="pass" id="pass" placeholder="password" required minlength="8" maxlength="15"></td>
                        </tr>
                        <tr>
                            <td><label for="pass2">password confirmar: </label></td>
                            <td><input type="password" name="pass2" id="pass2" placeholder="password confirmar" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email: </label></td>
                            <td><input type="email" name="email" id="email" placeholder="email" required ></td>
                        </tr>
                        <tr>
                            <td><label for="tel">Telefono: </label></td>
                            <td><input type="tel" name="tel" id="tel" placeholder="telefono" required minlength="10" maxlength="10"></td>
                        </tr>
                        <tr>
                            <td><label for="genero">Genero: </label></td>
                            <td><select name="genero" id="genero">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="X">otros</option>
                            </select>
                                
                            </td>
                        </tr>
                        <tr>
                            <td><label for="fechana">Fecha nacimiento: </label></td>
                            <td><input type="date" name="fechana" id="fechana" placeholder="Fecha nacimiento" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Registrar"></td>
                        </tr>
                    </table>



                </fieldset>


            </form>



        <footer>
            <h2>Practica 3c</h2>
            <img src="Src/uthh-logo.webp" alt="uthh-logo">
        </footer>
    </div>
</body>
</html>
